<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
    }
    .message {
      margin: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>Redirecting you to the best experience...</h2>
  <p class="message">Please wait or follow the instructions.</p>

  <script>
    (function () {
      const userAgent = navigator.userAgent || navigator.vendor;
      const isInAppBrowser = /Instagram|FBAV|FBAN/.test(userAgent);
      const isAndroid = /Android/i.test(userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
      const isChrome = /Chrome/.test(userAgent) && /Google Inc/.test(navigator.vendor);

      const vercelURL = 'https://shivi.vercel.app/';

      if (isInAppBrowser) {
        if (isAndroid) {
          // Auto open in Chrome
          window.location.href = `intent://shivi.vercel.app/#Intent;scheme=https;package=com.android.chrome;end`;
        } else if (isIOS) {
          // iOS cannot force open - show message
          document.querySelector('.message').innerHTML = `
            Open in Safari or Chrome:<br>
            <strong>${vercelURL}</strong>
          `;
        } else {
          // Desktop in-app browser
          document.querySelector('.message').innerHTML = `
            Please open in Chrome:<br>
            <strong>${vercelURL}</strong>
          `;
        }
      } else if (!isChrome) {
        // Not in Chrome
        if (confirm("This site works best in Chrome. Do you want to open it in Chrome?")) {
          if (isAndroid) {
            window.location.href = `intent://shivi.vercel.app/#Intent;scheme=https;package=com.android.chrome;end`;
          } else {
            alert(`Please copy and open this link in Chrome:\n${vercelURL}`);
            window.open(vercelURL, '_blank');
          }
        } else {
          // User refused, go to main site
          window.location.href = vercelURL;
        }
      } else {
        // Already in Chrome, just redirect
        window.location.href = vercelURL;
      }
    })();
  </script>
</body>
</html>
